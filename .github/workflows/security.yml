      - name: Create security metrics
        run: |
          echo "SECURITY_METRICS<<EOF" >> $GITHUB_ENV
          echo "{" >> $GITHUB_ENV
          echo "  \"total_artifacts\": $(find ./all-security-artifacts -name "*.json" -o -name "*.md" -o -name "*.sarif" | wc -l)," >> $GITHUB_ENV
