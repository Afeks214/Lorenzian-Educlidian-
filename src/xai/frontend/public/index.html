<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="XAI Trading - AI-Powered Trading Explanations and Analytics" />
    <meta name="keywords" content="trading, AI, explanations, analytics, finance, machine learning" />
    <meta name="author" content="GrandModel Trading System" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="XAI Trading - AI-Powered Trading Explanations" />
    <meta property="og:description" content="Advanced ChatGPT-like interface for AI trading explanations with real-time analytics and decision transparency." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="XAI Trading - AI-Powered Trading Explanations" />
    <meta name="twitter:description" content="Advanced ChatGPT-like interface for AI trading explanations with real-time analytics and decision transparency." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Fira Code for code blocks -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' ws: wss: http: https:;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- Disable zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Performance optimization -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <title>XAI Trading - AI-Powered Trading Explanations</title>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial page load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      .loading-screen {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0a0e27;
          color: #ffffff;
        }
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>XAI Trading requires JavaScript for real-time trading explanations and analytics.</p>
      </div>
    </noscript>
    
    <!-- Main application root -->
    <div id="root">
      <!-- Loading screen shown while React app loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">XAI Trading</div>
        <div class="loading-subtitle">Loading AI-Powered Trading Explanations...</div>
      </div>
    </div>
    
    <!-- Application configuration -->
    <script>
      // Global configuration available to the React app
      window.XAI_CONFIG = {
        version: '1.0.0',
        buildTime: new Date().toISOString(),
        environment: '%NODE_ENV%',
        features: {
          realTimeUpdates: true,
          voiceInterface: true,
          advancedAnalytics: true,
          multiLanguage: false
        }
      };
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });
      
      // Error reporting
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // In production, you might want to send this to an error reporting service
      });
      
      // Unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // In production, you might want to send this to an error reporting service
      });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
